<html>
    <head>
        <title>jquery1</title>
    </head>
    <body>
        <button id="but">Click me</button>
        <div style="height:200px; width:300px; background:green;" id="box"></div>
        <table>
            <tr>
                <td><input type="text" id="inp"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label id="err" style="display: none; color: red; font-size: small;">Enter minimum 4 Characters</label></td>
            </tr>
            
            
        </table>
        
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
        $(document).ready(function(){
            $("#but").click(function(){
                //alert("button clicked")
                $("#box").slideToggle(3000)

            })
            $("#but").mouseenter(function(){
            $(this).css({background:"red"})
            })
           
            $("#inp").blur(function(){
                var text=$(this).val()
                if(text.length<4){
                    $("#err").show()
                }else{
                    $("#err").hide()
                }
            })
        })
       
    </script>
    </body>
</html>
