                </div>

            <div class="main">

                    <p class="para">Facebook helps you connect and share with the<br> people in your life</p>
                    <img class="img" src="facebook.png" alt="img not found">
                </div>

                    <h1>Create an account</h1>
                    <h3>It's quick and easy</h3>
                    <form id="signup-form">
                    <div class="primary">


                        
                            <input name="fname"  class="pri1" type="text" placeholder="First Name">
                            <input name="sname"  class="pri" type="text" placeholder="Surname">
                        
                    </div>
                    <div>
                        
                            <br>
                            <input name="mob" class="pri1" type="text" placeholder="Mobile Number" size="49">
                        
                    </div>
                    <div>
                        
                            <br>
                            <input name="passww" class="pri1" type="text" placeholder="New password" size="49">
                        
                    </div>
                    <div>
                        <br>
                        <label class="labe">Birthday</label>
                        <br>
                        <select name="day" class="Day-set" name="" id="day">
                            <option value="">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                        <select name="month" class="Day-set" name="" id="month">
                            <option value="">Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                        </select>
                        <select name="year" name="" id="year">
                            <option value="">Year</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                        </select>
                        
                    </div>
                    <div>
                    <br>
                    <label>Gender</label>
                    </div>
                    <br>
                    <div class="rad">

                    <label>Male</label>
